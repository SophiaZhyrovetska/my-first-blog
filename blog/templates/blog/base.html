
    {% load staticfiles %}
    <html>
        <head>
            <title>Sophie Blog</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="{% static 'css/style.css' %}">

            <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        </head>
        <body>
                <header id="page-top">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                     {% endif %}
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <a href="/"><img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/originals/23/12/a5/2312a53ab170feac5a5be1cc55c871e9.jpg" width="150px" height="150px" alt=""></a>
                                <div class="intro-text">
                                    <span class="name">Sophie's Blog</span>
                                    <hr class="star-light">

                                    <p class="skills">Be bright</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>



            <div class="content-wrapper">
                <section class="primary" id="portfolio">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 text-left">
                             {% block content %}
                            {% endblock %}

                            </div>
                        </div>
                    </div>
                </section>

            <footer class="footer" style="min-height:150px; background-color:#6c9de8;color:#fff;text-align:center;padding-top:50px;">
                 <hr class="star-light">
            </footer>
            </div>
        <script src = "js/blog.js"></script>
    </body>
</html>
